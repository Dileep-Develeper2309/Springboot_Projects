<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Point</title>
    <link rel="stylesheet" href="assets/css/about.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS (Popper.js and Bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: coral;">
<div th:replace="header::header"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <form th:action="@{/login}" method="post" class="signin-form">
            <div class="col-md-8 login-center input-grids">
                <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessge)}"
                    th:text="${errorMessge}" />
                <label class="form-label text-center">Enter Username</label>
                <input type="text" name="username" id="username" placeholder="Username"
                       class="form-control" /> <br>
                <label>Enter Password</label>
                <input type="password" name="password" id="password" placeholder="Password"
                       class="login-input" />
            </div>
            <div class="col-md-8 login-center text-start">
                <button class="btn btn-style btn-style-3 text-left">Log In</button>
                <a class="new-user text-right" href="#">New User ?</a>
            </div>
        </form>
    </div>
</div>
<footer class="bg-dark text-white text-center p-2 mt-2">
    <div class="container">
        <p class="mb-0">Â© 2024 Developed By Dileep Kumar Behera</p>
        <a th:href="@{/about}" class="text-white">About Me</a>
    </div>
</footer>
</body>
</html>
